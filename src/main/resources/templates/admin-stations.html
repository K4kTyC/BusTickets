<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/default-header :: header(~{::title}, ~{::link})">

	<link rel="stylesheet" th:href="@{/css/stations.css}">

	<title>
		Управление станциями - Bus Ticket
	</title>

</head>
<body>

<div class="wrapper">

	<th:block th:replace="blocks/sidebar :: sidebar" />

	<div class="main">
		<div class="container" id="station-list">
			<div class="station-form">
				<div class="station-form-row">
					<div class="col-filter input-wrap">
						<input class="input-field" id="station-filter" type="text" placeholder="Фильтр по названию">
					</div>
					<div class="col-name input-wrap">
						<input class="input-field" id="station-name" type="text" placeholder="Название станции">
					</div>
					<div class="col-submit">
						<a class="form-button" id="station-submit"><span>Добавить</span></a>
					</div>
				</div>
			</div>

			<div class="row station-list-elements justify-content-center" id="station-list-elements"></div>

			<nav class="pagination-wrap" aria-label="Page navigation" id="pagination">
				<ul class="pagination-list" id="pagination-list"></ul>
			</nav>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script type="text/javascript" th:src="@{/js/Main.js}"></script>
<script type="text/javascript" th:src="@{/js/interface_elements/Sidebar.js}"></script>
<script type="text/javascript" th:src="@{/js/interface_elements/Pagination.js}"></script>
<script type="text/javascript" th:src="@{/js/AdminStations.js}"></script>
</body>
</html>
