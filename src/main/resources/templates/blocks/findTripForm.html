<form th:fragment="form" class="select-route-form">
    <div class="title">Поиск рейсов</div>
    <div class="col-from">
        <div class="input-wrap">
            <input class="input-field" id="trip-from" type="text" placeholder="Откуда">
        </div>
    </div>
    <div class="col-swap">
        <a class="form-button" id="swap-stations"><i class="fas fa-exchange-alt"></i></a>
    </div>
    <div class="col-to">
        <div class="input-wrap">
            <input class="input-field" id="trip-to" type="text" placeholder="Куда">
        </div>
    </div>
    <div class="col-date">
        <div class="input-group date input-wrap date-picker" id="datetimepicker-from" data-target-input="nearest">
            <input type="text" class="datetimepicker-input input-field date-picker" data-target="#datetimepicker-from"
                   placeholder="Дата отправления"/>
            <div class="input-date-btn" data-target="#datetimepicker-from" data-toggle="datetimepicker">
                <i class="fas fa-calendar"></i>
            </div>
        </div>
    </div>
    <div class="col-submit">
        <a class="form-button" id="trip-search-submit"><span>Найти</span></a>
    </div>
</form>
