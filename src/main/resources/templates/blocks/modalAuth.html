<div th:fragment="modal" class="modal custom fade" id="modal-account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Вход</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="registration-tab" data-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Регистрация</a>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content p-4" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/login" method="post" id="login-form">
                            <div class="form-group py-2">
                                <div class="input-wrap">
                                    <input name="username" type="text" class="input-field" id="inputLoginUsername" placeholder="Имя пользователя">
                                </div>
                            </div>
                            <div class="form-group py-2">
                                <div class="input-wrap">
                                    <input name="password" type="password" class="input-field" id="inputLoginPassword" placeholder="Пароль">
                                </div>
                            </div>
                            <div class="row py-4 align-items-center">
                                <div class="col">
                                    <a id="login-submit" class="form-control form-button"><span>Войти</span></a>
                                </div>
                                <div class="col">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck" name="remember-me">
                                        <label class="custom-control-label" for="customCheck">
                                            Запомнить меня
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">
                        <form id="registration-form">
                            <div class="form-group py-2">
                                <div class="input-wrap">
                                    <input type="text" class="input-field" id="inputRegisterUsername" placeholder="Имя пользователя">
                                </div>
                            </div>
                            <div class="form-group py-2">
                                <div class="input-wrap">
                                    <input type="password" class="input-field" id="inputRegisterPassword" placeholder="Пароль">
                                </div>
                            </div>
                            <a id="registration-submit" class="form-control form-button mt-4"><span>Зарегистрироваться</span></a>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                TODO: Когда-то тут будет OAuth
            </div>
            -->
        </div>
    </div>
</div>
