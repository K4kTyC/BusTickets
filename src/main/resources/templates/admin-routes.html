<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/default-header :: header(~{::title}, ~{::link})">

	<link rel="stylesheet" th:href="@{/css/routes.css}">

	<title>
		Управление маршрутами - Bus Ticket
	</title>

</head>
<body>

<div class=" wrapper">

	<th:block th:replace="blocks/sidebar :: sidebar" />

	<div class="main">
		<div class="container" id="route-container">
			<div class="route-form">
				<div class="col-name input-wrap">
					<input class="input-field" id="route-name" type="text" placeholder="Название маршрута">
				</div>

				<div id="route-stations"></div>

				<div class="col-submit">
					<a class="form-button" id="route-submit"><span>Добавить</span></a>
				</div>
			</div>

			<div class="list-of-content">
				<div class="title">Список маршрутов</div>

				<div class="header">
					<div class="route">Маршрут</div>
					<div class="stations">
						<div class="name">Станции</div>
						<div class="time">Время в пути</div>
						<div class="price">Цена</div>
					</div>
				</div>

				<div class="list" id="route-list-elements"></div>
			</div>
		</div>
	</div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/combine/npm/dayjs@1.11.1/dayjs.min.js,npm/dayjs@1.11.1/plugin/utc.min.js,npm/dayjs@1.11.1/plugin/timezone.min.js,npm/dayjs@1.11.1/locale/ru.min.js"></script>

<script type="text/javascript" th:src="@{/js/interface_elements/Sidebar.js}"></script>
<script type="text/javascript" th:src="@{/js/interface_elements/CustomSelect.js}"></script>
<script type="text/javascript" th:src="@{/js/AdminRoutes.js}"></script>
</body>
</html>
