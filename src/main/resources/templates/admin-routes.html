<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&family=Roboto&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/routes.css}">
    <link rel="stylesheet" th:href="@{/css/datetimepicker.css}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/img/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/img/favicon/safari-pinned-tab.svg}" color="#42843b">
    <meta name="msapplication-TileColor" content="#292f34">
    <meta name="theme-color" content="#ffffff">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Управление маршрутами - Bus Ticket
    </title>

</head>
<body>

<div th:replace="blocks/navigation :: navigation"></div>

<div class="d-flex flex-column wrapper">

    <div class="container" id="route-list">
        <div class="route-form">
            <div class="route-form-row">
                <div class="col-name input-wrap">
                    <input class="input-field" id="route-name" type="text" placeholder="Название маршрута">
                </div>
                <div class="route-station-info" id="route-station-info-0">
                    <select class="col-select-station" id="route-select-station-0"></select>
                    <div class="col-price input-wrap">
                        <input class="input-field" id="route-station-price-0" type="text" placeholder="Цена">
                    </div>
                    <div class="col-datetime">
                        <div class="input-wrap input-group date" id="datetimepicker-arrival-0" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input input-field" data-target="#datetimepicker-arrival-0"
                                   placeholder="Время прибытия"/>
                            <div class="input-group-append input-date-btn" data-target="#datetimepicker-arrival-0" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="route-station-info" id="route-station-info-1">
                    <select class="col-select-station" id="route-select-station-1"></select>
                    <div class="col-price input-wrap">
                        <input class="input-field" id="route-station-price-1" type="text" placeholder="Цена">
                    </div>
                    <div class="col-datetime">
                        <div class="input-wrap input-group date" id="datetimepicker-arrival-1" data-target-input="nearest">
                            <input type="text" class="form-control datetimepicker-input input-field" data-target="#datetimepicker-arrival-1"
                                   placeholder="Время прибытия"/>
                            <div class="input-group-append input-date-btn" data-target="#datetimepicker-arrival-1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-submit">
                    <a class="form-control form-button" id="route-submit"><span>Добавить</span></a>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="blocks/footer :: footer"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
<script type="text/javascript" th:src="@{/js/DateTimePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/AdminRoutes.js}"></script>
</body>
</html>
