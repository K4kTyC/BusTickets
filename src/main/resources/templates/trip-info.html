<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Roboto&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/trips.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <title>
        Информация о рейсе - Bus Ticket
    </title>

</head>
<body>

<div class="d-flex flex-column wrapper">

    <div th:replace="blocks/navigation :: navigation"></div>

    <div class="container pb-5" id="trip-info-container">

        <div class="row trip-info-title" style="color: #d1d2d3;">
            <p class="trip-route m-5" th:text="${trip.stationStart} + ' — ' + ${trip.stationFinish}"></p>
        </div>

        <div class="row trip-list-content align-items-center p-3">
            <div class="col-lg-8 trip-info">
                <div class="row justify-content-between">
                    <div class="col-sm-4 trip-datetime">
                        <p class="trip-time" th:text="${tripTimeStart}"></p>
                        <p class="trip-date" th:text="${tripDateStart}"></p>
                        <p class="trip-station" th:text="${trip.stationStart}"></p>
                    </div>
                    <div class="col-sm-4 trip-datetime">
                        <p class="trip-time" th:text="${tripTimeFinish}"></p>
                        <p class="trip-date" th:text="${tripDateFinish}"></p>
                        <p class="trip-station" th:text="${trip.stationFinish}"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 trip-bus-info">
                <p class="trip-class" th:text="${tripBusClass}"></p>
                <p class="trip-class" th:text="'№ ' + ${trip.bus.number}"></p>
                <p class="trip-price" th:text="${trip.price} + ' BYN'"></p>
            </div>
        </div>

        <div class="row my-3"></div>

        <div class="row trip-list-content align-items-center p-3">
            <p class="col-12 trip-route m-5">Выбрать место</p>
            <div class="col-sm-8">
                <select class="form-control" id="trip-select-seat">
                    <option th:each="seat : ${trip.bus.seats}" th:text="${seat.number}"></option>
                </select>
            </div>
            <div class="col-sm-4">
                <a class="btn btn-primary" id="trip-make-order">Купить билет</a>
            </div>
        </div>

    </div>

    <div th:replace="blocks/footer :: footer"></div>

</div>

<div th:replace="blocks/modalAuth :: modal"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/Trips.js}"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
<script type="text/javascript" th:src="@{/js/ModalForm.js}"></script>
<script type="text/javascript" th:src="@{/js/TripSearch.js}"></script>

</body>
</html>
