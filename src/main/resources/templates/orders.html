<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="blocks/default-header :: header(~{::title}, ~{::link})">

	<link rel="stylesheet" th:href="@{/css/modal.css}">
	<link rel="stylesheet" th:href="@{/css/orders.css}">

	<title>
		Архив заказов - Bus Ticket
	</title>

</head>
<body>

<div class="wrapper">

	<th:block th:replace="blocks/sidebar :: sidebar" />

	<div class="main">
		<div class="container" id="order-list-container">

			<div class="order-search-block">
				<div class="order-search-title">Поиск пассажира</div>

				<div class="col-search-name">
					<div class="input-wrap">
						<input class="input-field" id="passenger-name" type="text" placeholder="Имя">
					</div>
				</div>
				<div class="col-search-lastname">
					<div class="input-wrap">
						<input class="input-field" id="passenger-lastname" type="text" placeholder="Фамилия">
					</div>
				</div>
				<div class="col-search-submit">
					<a class="form-button" id="order-search-submit"><span>Найти</span></a>
				</div>
			</div>

			<div class="order-list-title">Архив заказов</div>

			<div class="passenger-list-header" id="passenger-list-header">
				<div class="col-header-passenger">Данные пассажира</div>
				<div class="col-header-amount">Кол-во заказов</div>
			</div>

			<div id="passenger-list-elements"></div>
			<div id="order-list-elements"></div>

			<nav class="pagination-wrap" aria-label="Page navigation" id="pagination">
				<ul class="pagination-list" id="pagination-list"></ul>
			</nav>

		</div>
	</div>

</div>

<div th:replace="blocks/modalAuth :: modal"></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/combine/npm/dayjs@1.11.1/dayjs.min.js,npm/dayjs@1.11.1/plugin/utc.min.js,npm/dayjs@1.11.1/plugin/timezone.min.js,npm/dayjs@1.11.1/locale/ru.min.js"></script>

<script type="text/javascript" th:src="@{/js/ModalForm.js}"></script>
<script type="text/javascript" th:src="@{/js/interface_elements/Sidebar.js}"></script>
<script type="text/javascript" th:src="@{/js/interface_elements/Pagination.js}"></script>
<script type="text/javascript" th:src="@{/js/Orders.js}"></script>

</body>
</html>
