<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" integrity="sha512-3JRrEUwaCkFUBLK1N8HehwQgu8e23jTH4np5NHOmQOobuC4ROQxFwFgBLTnhcnQRMs84muMh0PnnwXlPq5MGjg==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;500&family=Roboto&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/datetimepicker.css}">
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <title>
        Панель администратора - Bus Ticket
    </title>

</head>
<body>

<div th:replace="blocks/navigation :: navigation"></div>

<div class="d-flex flex-column wrapper">

    <div class="container">
        <div class="row title p-5">Создание рейса</div>
        <form id="add-trip-form">
            <div class="form-row py-2" id="form-row-1">
                <div class="col-auto">
                    <input class="form-control" id="trip-from" type="text" placeholder="Название станции">
                </div>
                <div class="col-auto">
                    <div class="input-group date" id="datetimepicker-from" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker-from"
                               placeholder="Дата отправления"/>
                        <div class="input-group-append" data-target="#datetimepicker-from" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row py-2" id="form-row-2">
                <div class="col-auto">
                    <input class="form-control" id="trip-to" type="text" placeholder="Название станции">
                </div>
                <div class="col-auto">
                    <div class="input-group date" id="datetimepicker-to" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker-to"
                               placeholder="Дата прибытия"/>
                        <div class="input-group-append" data-target="#datetimepicker-to" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fas fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row py-4" id="form-row-bus">
                <div class="col-auto">
                    <input class="form-control" id="trip-bus-number" type="text" placeholder="Номер автобуса">
                </div>
                <div class="col-auto">
                    <select class="form-control" id="trip-bus-class">
                        <option value="1">Эконом</option>
                        <option value="2">Бизнес</option>
                    </select>
                </div>
                <div class="col-auto">
                    <input class="form-control" id="trip-bus-seats" type="text" placeholder="Количество мест">
                </div>
                <div class="col-auto">
                    <input class="form-control" id="trip-bus-price" type="text" placeholder="Стоимость">
                </div>
            </div>
            <a class="btn btn-primary" id="trip-submit">Добавить рейс</a>
        </form>
    </div>

    <div th:replace="blocks/footer :: footer"></div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/ru.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js" integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/DateTimePicker.js}"></script>
<script type="text/javascript" th:src="@{/js/Admin.js}"></script>
<script type="text/javascript" th:src="@{/js/Main.js}"></script>
</body>
</html>
