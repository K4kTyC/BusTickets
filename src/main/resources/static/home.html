<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Roboto&display=swap">
    <link rel="stylesheet" href="css/style.css">

    <title>
        Bus Ticket - покупка билетов на рейсовые автобусы
    </title>
</head>

<body onload="processUrlParams()">

<header class="header">
    <div class="header__container">
        <a class="header__logo" href="home.html"><img src="Img/logoNew.png" alt="На главную" height="48"></a>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-account">Личный кабинет</button>
    </div>
</header>

<div class="container">

    <div class="container__select-route">

        <div class="container__select-route-block">
            <p class="container__select-route_title">Поиск маршрута</p>

            <form class="container__select-route_form">

                <input class="container__select-route_item" id="route-from" type="text" placeholder="Откуда">

                <input class="container__select-route_item" id="route-to" type="text" placeholder="Куда">

                <input class="container__select-route_item" type="date" id="route-date" name="route-to">

                <button class="container__select-route_button-submit" id="route-submit">Найти
                </button>
            </form>
        </div>

    </div>

    <!--- News --->
    <div class="news">
        <h1 class="news__tittle"> Новости и обновления</h1>

        <div class="news_inner-container">
            <div class="news_inner-container_1">Блок</div>
            <div class="news_inner-container_1">Блок</div>
            <div class="news_inner-container_1">Блок</div>
        </div>
    </div>


</div>

<!-- Типа футер -->
<footer class="footer">
    <div class="footer_block_1"> 1</div>
    <div class="footer_block_1"> 2</div>
    <div class="footer_block_1"> 3</div>
</footer>


<div class="modal custom fade" id="modal-account" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Вход</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="registration-tab" data-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Регистрация</a>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content p-4" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form action="/login" method="post" id="login-form">
                            <div class="form-group py-2">
                                <input name="username" type="text" class="form-control input-field" id="inputLoginUsername" placeholder="Имя пользователя">
                            </div>
                            <div class="form-group py-2">
                                <input name="password" type="password" class="form-control input-field" id="inputLoginPassword" placeholder="Пароль">
                            </div>
                            <button id="login-submit" type="submit" class="btn form-button-submit mt-4">Войти</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">
                        <form id="registration-form">
                            <div class="form-group py-2">
                                <input type="text" class="form-control input-field" id="inputRegisterUsername" placeholder="Имя пользователя">
                            </div>
                            <div class="form-group py-2">
                                <input type="password" class="form-control input-field" id="inputRegisterPassword" placeholder="Пароль">
                            </div>
                            <button id="registration-submit" type="submit" class="btn form-button-submit mt-4">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--
            <div class="modal-footer">
                TODO: Когда-то тут будет OAuth
            </div>
            -->
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/ModalForm.js"></script>

</body>
</html>
