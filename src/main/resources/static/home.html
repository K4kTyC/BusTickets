<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https/fonts.gstatic.com">
    <link href="https/fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">


    <title>
        Автобусное расписание
    </title>

<body>
<header class="header">
    <div class="header__container">
        <!--<div class="header__logo">
             <img src="Img/logo2.png" alt="">
        </div>-->
        <!-- Изменить фоновый цвет блока на Белый, Цвет текста - синий. -->

        <!-- Перенести размеры в стили-->

        <ul class="header__nav">
            <li><a href="#">Купить билет</a></li>

        </ul>

    </div>
</header>

<div class="container">

    <div class="container__select-route">

        <div class="container__select-route_block">
            <h1 class="container__select-route_title">Выбрать маршрут</h1>

            <form class="container__select-route_form">

                <!-- Формы заполнения "Откуда"  -->
                <input class="container__select-route_item" id="route-from" type="text" placeholder="Откуда">

                <!-- Формы заполнения "Куда" -->
                <input class="container__select-route_item" id="route-to" type="text" placeholder="Куда">

                <!-- Формы заполнения "Дата отправления" -->
                <input class="container__select-route_item" type="date" id="route-date" name="route-to"
                       value="--/--/----"
                >

                <!-- Кнопка отправки данных-->
                <button class="container__select-route_button-search" type="submit" id="route-submit">Найти</button>

            </form>
        </div>

        <!-- News  Сверху отступ "УЗАНТЬ РАЗМЕР КАК У КОНТЕЙНЕРА" -->
    </div>
    <div class="news__inner">
        <h1 class="news__title"> Новости и обновления</h1>

        <div class="news_block">
            <div class="news_inner_cont_1">Блок</div>
            <div class="news_inner_cont_1">Блок</div>
            <div class="news_inner_cont_1">Блок</div>
        </div>

    </div>
</div>
